<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>

    
  </head>
  <body>
    <div class="contenier">
      <img src="images/illustration-hero.svg" alt="illustration-hero" class="imagem">
      <div class="conteudo">
        <h1>
          Order Summary
        </h1>
        <p>
          You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="musica">
          <img src="images/icon-music.svg" alt="icon-music" class="icon">
          <p> <strong>Annual Plan</strong> <br>
          $59.99/year</p>
          <a href="#">Change</a>
        </div>
        <div class="button">
          <a href="#">Proceed to Payment</a>
        </div>

        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
